<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> <b>Temperature Converter</b></h1>
    <h2> Type value in Fahrenheit field to convert the value to Celcius</h2>
    <div> Fahreheit <input type="number"  id="temperature" oninput="converter(this.value)" onchange="converter(this.value)"></div>
    <div > Celcius : <span id='result'></span></div>
    <script>
        let valNum = document.getElementById('temperature');
    
        
        function converter(valNum) {
             let a = parseFloat(valNum);
            document.getElementById('result').innerHTML = (a - 32)/1.8 ;
            
        }
    </script>
  


    

</body>
</html>
